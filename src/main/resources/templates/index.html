<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.w3.org/1999/xhtml"
>

<head>
  <title>User Page | User Management App</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Reference Bootstrap files -->
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous">
  <!--  CSS -->
    <link href="css/simple-sidebar.css" rel="stylesheet">
</head>

<body style="background-color: whitesmoke;">
<div th:insert="~{/fragments/navbar :: navbar}"></div>

<div class="d-flex" id="wrapper">
  <!-- Sidebar -->
  <div class=" bg-light border-right" id="sidebar-wrapper">
    <div class="sidebar-heading"></div>
    <div class="list-group list-group-flush">
      <div sec:authorize="hasAuthority('ADMIN')">
        <a th:href="@{/list}" class="list-group-item list-group-item-action bg-light">Admin</a>
      </div>
      <a th:href="@{/}" class="list-group-item list-group-item-action bg-light">User</a>
    </div>
  </div>
  <!-- /#sidebar-wrapper -->

  <div id="page-content-wrapper">

    <div class="container-fluid">
      <h2 class="mt-4 mb-5">Welcome to User Management App!</h2>

      <div class="">
        <p>Hello, <span sec:authentication="name"></span>!</p>
        <p th:insert="~{/fragments/logout :: auth-info}"></p>
      </div>
    </div>

  </div>

</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
